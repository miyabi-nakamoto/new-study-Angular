
<h2>商品一覧</h2>
<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' の詳細はこちら'">
      {{ product.name }}
    </a>
  </h3>

  <h3>{{ product.price }}円</h3>

  <p *ngIf="product.description">詳細：{{ product.description }}</p>

  <button (click)="share()">シェア</button>
  <app-product-alerts [name]="product.name" (onNotify)="notify()"></app-product-alerts>
</div>
